<!DOCTYPE html>
<head>
    <title>dusra page</title>
</head>
<body style="background-color:chartreuse; color:blue">
     <ul class="language">   <!--ID IS ALWAYS WIth # -->
        <li>vrushali</li>
    </ul>
</body>
<script>
    function addLang(langName){
        let li=document.createElement('li');
        li.innerHTML=`${langName}`
        document.querySelector('.language').
        appendChild(li)
    }
    addLang("python")
    addLang("C#")
</script>
</html>
